<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi - Roti Bakar Bahagia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Roti Bakar Bahagia" class="logo">

    <p class="instruction">Silahkan Mengisi Absen Terlebih Dahulu!!</p>

    <div class="button-group">
      <div class="button">
        <img src="https://img.icons8.com/ios-filled/50/000000/camera--v1.png" alt="Camera Icon">
        <p class="masuk">Absen Masuk</p>
      </div>
      <div class="button">
        <img src="https://img.icons8.com/ios-filled/50/000000/camera--v1.png" alt="Camera Icon">
        <p class="pulang">Absen Pulang</p>
      </div>
    </div>
  </div>
</body>
</html>
